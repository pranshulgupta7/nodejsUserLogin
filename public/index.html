<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="script.js"></script>

    <title>Document</title>
</head>
<body id="body">
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="col"><b>Popular Bands</b></h2>
            </div>
        </div>
        <div class="row p-2">
            <div class="col-12 ml-1">

                <form>
                    <div class="form-group">
                        <label for="BandName">Band Name</label>
                        <input type="text" class="form-control" id="bandName" placeholder="Add Band Name">
                        <small class="form-text text-muted">List is Priavte to User only.</small>
                    </div>
                    <button id="btnBandAdd" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="row m-2">
            <div class="col-12 card mx-1 p-2">
                <ul id="band-list"></ul>
            </div>
        </div>
    </div>
</body>
</html>
